</head>
<body>
    <header class="cabecalho">      
        <nav class="cabecalho_menu">
          <div><a href="index.html" target="_self"><img src="imagens/logo petlov.jpg" alt=""></a></div>

          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="O que seu pet precisa?" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">buscar</button>
            </form>
          </div>
          <div class="cabecalho_menu_links">
            <a href="favoritos.html" target="_self"><img src="imagens/heart_2077502.png" class="imgg"></a>
            <a href="carrinho.html" target="_self"><img src="imagens/shopping-bag_8195146.png" class="imgg"></a> 
            <a href="entrarConta.html" target="_self"><img src="imagens/profile_9775671.png" class="imgg">
           </a>
          </div>
    </header>

    <main class="apresentacao_agendar">
      <div class="voltar">

        <a href="opservicos.html" style="text-decoration: none;
        color: #010a0f;">Voltar</a>
      </div>
        <div class="agendar">
          <br><br>
          <div class="card" style="width: 30rem;">
            <img src="imagens/92732.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Banho a partir de R$ 40,00 </p>
            </div>
            <fieldset>
                <legend>Informe o dia e hora</legend>
                <label>Dia:</label>
                <input type="text" name="dia_banho" placeholder="DDMMAAAA" pattern="[0-9]{8}" required>
                <label>Hora:</label>
                <select name="hora_banho">
                    <option value="Hora">6h</option>
                    <option value="Hora">7h</option>
                    <option value="Hora">8h</option>
                    <option value="Hora">9h</option>
                    <option value="Hora">10h</option>
                    <option value="Hora">11h</option>
                    <option value="Hora">12h</option>
                    <option value="Hora">13h</option>
                    <option value="Hora">14h</option>
                    <option value="Hora">16h</option>
                    <option value="Hora">17h</option>
                    <option value="Hora">18h</option>
                </select>
                <br><br>
                <legend>Usar o Endereço do cadastro,</legend>
                <a href="#" class="btn btn-primary">Endereço Cadastro e agendar</a>
                <legend>ou informe novo Endereço</legend>
                <br><br>
                <legend>Endereço</legend>
                    <label>Logradouro:</label>
                    <input type="text" name="logradouro" placeholder="Nome da rua" required>
                    <label>Número:</label>
                    <input type="text" name="numero" placeholder="Número" required>
                    <label>Complemento:</label>
                    <input type="text" name="complemento" placeholder="Apto, Bloco, Prédio">
                    <br>
                    <br>
                    <label>Estado:</label>
                    <select name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goias</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondônia</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergie</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <label>Cidade:</label>
                    <input type="text" name="cidade" placeholder="Informe a cidade" required>
                </fieldset>
            </fieldset>

            <a href="#" class="btn btn-primary">Agendar</a>
          </div>
      </main>
      <footer class="rodape">
        <p>Desenvolvido por Carlos.</p>
        <P>Instatram</P>
        <p>Contato</p>

    </footer>>
